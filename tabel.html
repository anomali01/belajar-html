<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Kota</th>
                <th>Umur</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>abinaya</td>
                <td>malang</td>
                <td>17 tahun</td>
            </tr>
        
            <tr>
                <td>fahri</td>
                <td>bandung</td>
                <td>18 tahun</td> 
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Nama</th>
                <th>Kota</th>
                <th>Umur</th>
            </tr> 
        </tfoot>
        
    
        

    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">tahun</th>
                <th colspan="3">negara</th>
                <th rowspan="2">populasi</th>
            </tr>

            <tr>
                <th>asia</th>
                <th>eropa</th>
                <th>amerika</th>
                
            </tr>
        </thead>
        <tbody>

            <tr>
                <td rowspan="3">2007</td>
                <td>Indonesia</td>
                <td>inggris</td>
                <td>kanada</td>
                <td rowspan="2">2.000.0000</td>
            </tr>

            <tr>
                <td>thailand</td>
                <td>itali</td>
                <td>usa</td>
            </tr>

            <tr>
                <td>malaysia</td>
                <td>france</td>
                <td>mexsico</td>
                <td>1.000.000</td>
            </tr>

            <tr>
                <td rowspan="2">2008</td>
                <td>indonesia</td>
                <td>germany</td>
                <td>new yoark</td>
                <td></td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
